<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cone positioned left and back -->
      <a-cone position="-3 0.5 -5" radius-bottom="0.8" height="2" color="#00FF00"></a-cone>
      
      <!-- Torus positioned center and farthest -->
      <a-torus position="0 2 -7" radius="1.5" radius-tubular="0.3" color="#800080"></a-torus>
      
      <!-- Octahedron positioned right and back -->
      <a-octahedron position="3 0.75 -5" radius="1.2" color="#FFA500"></a-octahedron>
      
      <!-- Ground plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a></p>
  </body>
</html>
